<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FORM</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class ="class-container">
        <form action="https://api.web3forms.com/submit" method="POST" class ="contact-left">
            <div class="contact-left-title">
              <h1>
              Registration form  
              </h1>
              <hr>
        
           </div>  
           <input type="hidden" name="access_key" value="6db52dcc-5be4-48aa-9bd9-cf8dee7c96f3">
           <input type="text" name="name" placeholder="Student Name "class="contact-inputs" pattern="[A-Za-z\s]+" maxlength="20" requried> 
           <input type="text" name="name" placeholder="Parent Name "class="contact-inputs" pattern="[A-Za-z\s]+" maxlength="20" requried>
           <input type ="text" id="dob" name="dob" placeholder="Date of birth " class="contact-inputs"  onfocus="(this.type='date')" required > 
           <select name="class"  class ="contact-inputs" required>
           <option value="" disabled selected hidden>Select class</option>
           <option value="Nursery">Nursery</option>
           <option value="LKG">LKG</option>
           <option value="UKG">UKG</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
       </select>
           <select name="medium"  class ="contact-inputs" required>
           <option value="" disabled selected hidden>Medium</option>
            <option value="Kannada">Kannada</option>
            <option value="English">English</option>   
           </select>
             <select name="Board"  class ="contact-inputs" required>
           <option value="" disabled selected hidden>Board</option>
            <option value="State">State</option>
            <option value="CBSE">CBSE</option>   
           </select>
              <textarea name="School" placeholder="School" class="contact-inputs" required></textarea>
               <select name="course"  class ="contact-inputs" required>
           <option value="" disabled selected hidden>Course</option>
            <option value="Regular Tuition">Regular Tuition</option>
            <option value="Abacus">Abacus</option>  
            <option value="Vedic Maths">Vedic Maths</option>
            <option value="Handwriting">Handwriting</option> 
            <option value="Language Reading Course">Language Reading Course</option>
           <input type="phone number" name="number" placeholder="Phone Number "class="contact-inputs" maxlength="10" requried> 
       <textarea name="address" placeholder="Student Address" class="contact-inputs" required></textarea>
       <button type ="submit"> Register</button>
        </form>
        <script>
           
            const scriptURL = 'https://docs.google.com/spreadsheets/d/1vYKJkCm44TTQinvb3y0d3dSdRrfOldYgPQTcZIWNT0M/edit?usp=drivesdk';
            const form = document.getElementById('myForm');
        
            form.addEventListener('submit', e => {
              e.preventDefault();
              
              fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
              })
              .then(response => response.json())
              .then(result => {
                alert('Success: ' + JSON.stringify(result));
                form.reset();
              })
              .catch(error => {
                console.error('Error!', error.message);
                alert('Error submitting form');
              });
            });
          </script>
        <div class="contact-right">
<img src="a1 logo.jpg" alt="">

        </div>
            
    </div>
    
</body>
</html>
