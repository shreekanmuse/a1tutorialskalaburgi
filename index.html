<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FORM</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class ="class-container">
        <form action="https://api.web3forms.com/submit" method="POST" class ="contact-left">
            <div class="contact-left-title">
              <h1>
              Registration form  
              </h1>
              <hr>
        
           </div>  
           <input type="hidden" name="access_key" value="6db52dcc-5be4-48aa-9bd9-cf8dee7c96f3">
           <input type="text" name="name" placeholder="Student Name "class="contact-inputs" pattern="[A-Za-z\s]+" maxlength="20" requried> 
           <input type="text" name="name" placeholder="Parent Name "class="contact-inputs" pattern="[A-Za-z\s]+" maxlength="20" requried>
           <input type ="date" name="dob" placeholder="Date of birth " class="contact-inputs" max="today's date" color="black" required >
                 <script>
                    document.addEventListener("DOMContentLoaded", function () {
                    const today = new Date().toISOString().split("T")[0];
                    document.getElementById("dob").setAttribute("max", today);
                    });
                 </script>
           <select id="class" name="class" placeholder="Enter Class" class ="contact-inputs" required>
           <option value="Nursery">Nursery</option>
           <option value="LKG">LKG</option>
           <option value="UKG">UKG</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
           
       </select>
           <input type="phone number" name="number" placeholder="Phone Number "class="contact-inputs" maxlength="10" requried> 
       <textarea name="address" placeholder="Student Address" class="contact-inputs" required></textarea>
       <button type ="submit"> Register</button>
        </form>
        <div class="contact-right">
<img src="a1 logo.jpg" alt="">

        </div>
            
    </div>
    
</body>
</html>
